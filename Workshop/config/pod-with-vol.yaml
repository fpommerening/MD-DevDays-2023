apiVersion: v1
kind: Pod
metadata:  
  name: pod-with-vol
spec:
  volumes:
  - name: content
    configMap:
      name: webcontent
  containers:
  - image: fpommerening/container-training:webapp-v1
    name: app
    volumeMounts:
    - name: content
      mountPath: "/usr/share/nginx/html/test.html"
      subPath: index.html